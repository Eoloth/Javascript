<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script type="text/javascript" src="JS/Ejercicios/Ejercicio-10.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
<!--
    1. Formulario campos: Nombre, Apellidos y edad
    2. Botón de enviar el formulario
    3. Mostrar datos por pantalla
    4. Botón que al darle clickmuestra los datos del formulario
-->

    <h1>Ejercicio DOM, Eventos y Funciones - Curso Master en JS</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;"> <!-- # elimina redireccionamiento a la misma pagina-->
            <label for="nombre">Nombre:</label>
    <br/>
            <input type="text" name="nombre" id="nombre" />
    <br/>
            <label for="apellidos">Apellidos:</label>
    <br/>
            <input type="text" name="apellidos" id="apellidos" />
    <br/>
            <label for="edad">Edad:</label>
    <br/>
            <input type="number" name="edad" id="edad" />
    <br/>
            <input type="submit" value="Enviar" id="submit" />

        </form>
    </div>
<div class="box dashed">
    <h3>Información del usuario</h3>
    <hr>
    <p id="p_nombre">
        Nombre: <span></span>
    </p>
    <p id="p_apellidos">
        Apellidos: <span></span>
    </p>
    <p id="p_edad">
        Edad: <span></span>
    </p>
</div>

</body>
</html>

<p>Página principal</p>

<div *ngIf="indentificado; then siIdentificado else noIdentificado">

</div>

<ng-template #siIdentificado>
  <h3>Estas identificado en la aplicación</h3>
  <button (click)="unsetIdentificado">Borrar indentificación</button>
</ng-template>

<ng-template #noIdentificado >
  <p>No estas identificado en la aplicación</p>
  <p>Pulsa este botón para identificarte</p>
  <button (click)="setIdentificado()">Identificarse</button>
</ng-template>

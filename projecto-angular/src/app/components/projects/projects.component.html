<div class="container">
  <h2>Proyectos</h2>
  <ul>
    <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/proyecto', project.id]" href="">
        <div class="image">
          <img *ngIf="project.image" alt="Imagen del proyecto {{project.name}}"
               src="{{url+'get-image/'+project.image }}">
        </div>
        <h3>{{project.name}}</h3>
        <p>{{project.category}}</p>
      </a>
    </li>
  </ul>
</div>

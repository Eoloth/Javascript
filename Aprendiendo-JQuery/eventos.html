<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <script type="text/javascript" src="/JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="02-eventos.js"></script>

    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.3;
            border-radius: 999px;
            border: 3px solid black;
        }
        /*
        #caja:hover{

            background: red;
            cursor: pointer;
        }

         */
    </style>
</head>
<body>
    <h1>Aprendiendo Jquery</h1>
    <div id="sigueme"></div>
    <form>
        <input type="text" id="nombre" />
    </form>
    <div id="datos"></div>
    <div id="caja">Soy una caja</div>
</body>
</html>
